<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Card of Profile</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Edu+NSW+ACT+Cursive:wght@400..700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="profileOutline">
      <article class="profile">
        <div class="pictureOutline">
          <img
            class="profilePicture"
            src="assets/fundo-capacete.png"
            alt="profile picture"
          />
        </div>

        <h1 id="name">Oguedes</h1>
        <p id="role">Role: Developer Fullstack</p>

        <section>
          <ul>
            <li>
              <a href="https://github.com/GuedesThi" target="_blank">
                <img src="assets/github-icon.png" class="iconSocial" />
              </a>
            </li>

            <li>
              <a
                href="https://www.linkedin.com/in/thiago-21-oguedes/"
                alt="link linkedin"
                target="_blank"
              >
                <img
                  src="assets/linkedin-icon.png"
                  alt="linkedin logo"
                  class="iconSocial"
                />
              </a>
            </li>
          </ul>
        </section>
      </article>
    </div>
  </body>
</html>
